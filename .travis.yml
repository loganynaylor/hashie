language: ruby
sudo: false
cache: bundler

rvm:
  - 2.5.0
  - 2.4.3
  - 2.3.6
  - 2.2.9
  - 2.1.10
  - jruby-9.0.5.0
  - jruby-head
  - ruby-head

matrix:
  include:
    - rvm: 2.5.0
      name: "Run Danger and Code Climate"
      before_script:
        - bundle exec danger
      after_script:
        - bundle exec codeclimate-test-reporter
    - rvm: 2.5.0
      name: "Integration Tests"
      install:
        - for dir in spec/integration/*; do BUNDLE_GEMFILE=$dir/Gemfile bundle; done
      script:
        - set -e ; for dir in spec/integration/*; do BUNDLE_GEMFILE=$dir/Gemfile bundle exec rspec $dir; done
    - rvm: rbx-3
      dist: trusty
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-3
